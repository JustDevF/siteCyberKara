<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
     <!-- handlerbars cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
     
    <!-- handlerbars -->
    <script id='templateHB' type="text/x-handlebars-template">
    <!--Ajouter des expressions-->
    <!--Utilisation de foreach pour afficher dynamiquement toutes les questions-->
    {{#each questions}}
      <!-- Première question -->
      <article class="question">
        <!-- question title -->
        <div class="question-title">
          <p>{{this.question}}</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>
        <!-- Réponse à la question-->
        <div class="question-text">
          <p>{{this.reponse}}</p>
        </div>
      </article>
      <!-- Fin -->
    {{/each}}
    </script>

  </head>
  
  <body>
    <!--Affichage dynamique de questions-->
      <section class="questions">
        <!-- titre -->
        <div class="title">
          <h2>Questions</h2>
        </div>
        <!-- questions -->
        <div  id='information' class="section-center">
          
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
